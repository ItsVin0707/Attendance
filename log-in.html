<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Coffee|Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="icon" href="images/icons.png" type="image/x-icon"> 
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email">
          <div id="emailError" class="error"></div>
    
          <input type="password" id="password" placeholder="Password">
          <div id="passwordError" class="error"></div>
    
            <button type="submit" class="btns">Login</button>
            <form id="redirectForm" action="dashboard.html" method="get" style="display: none;"></form>
          <div class="social-buttons">
            <button class="icon-button google" onclick="loginWith('Google')" title="Login with Google">
              <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
            </button>
            <button class="icon-button facebook" onclick="loginWith('Facebook')" title="Login with Facebook">
              <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png" alt="Facebook">
            </button>
          </div>
          <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
          </div>
        </form>
      </div>
      <script src="log-in.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="script.js"></script>
</body>
</html>
